<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageHub Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            ring: 2px solid var(--accent-color);
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: #0f172a;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .result.success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        .result.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì® MessageHub</h1>
        
        <div class="card">
            <form id="sendForm">
                <div class="form-group">
                    <label for="type">Message Type</label>
                    <select id="type" name="type" required>
                        <option value="email">üìß Email (SendGrid)</option>
                        <option value="sms">üì± SMS (Console/Twilio)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to">To (Recipient)</label>
                    <input type="text" id="to" name="to" placeholder="email@example.com or +30..." required>
                </div>

                <div class="form-group" id="subjectGroup">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Hello there!">
                </div>

                <div class="form-group">
                    <label for="body">Message Body</label>
                    <textarea id="body" name="body" rows="4" placeholder="Your message here..." required></textarea>
                </div>

                <button type="submit" id="sendBtn">Send Message üöÄ</button>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        const typeSelect = document.getElementById('type');
        const subjectGroup = document.getElementById('subjectGroup');
        const form = document.getElementById('sendForm');
        const resultDiv = document.getElementById('result');
        const sendBtn = document.getElementById('sendBtn');

        // Show/Hide Subject based on type
        typeSelect.addEventListener('change', () => {
            if (typeSelect.value === 'sms') {
                subjectGroup.classList.add('hidden');
            } else {
                subjectGroup.classList.remove('hidden');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending... ‚è≥';
            resultDiv.style.display = 'none';

            // Gather data
            const data = {
                type: typeSelect.value,
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value
            };

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showResult('success', `‚úÖ Message Sent! ID: ${result.id}`);
                    form.reset();
                } else {
                    showResult('error', `‚ùå Error: ${result.error}`);
                }
            } catch (err) {
                showResult('error', `‚ùå Network Error: ${err.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Message üöÄ';
            }
        });

        function showResult(type, message) {
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
